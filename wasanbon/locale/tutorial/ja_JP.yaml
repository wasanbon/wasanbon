tutorial:
  step1 :
    - 'おめでとうございます！！'
    - 'このチュートリアルをご覧になれるということは，wasanbonをインストールされたということですね．'
    - 'まずは，wasanbonを最新の状態に保つための作業を行います．それが，selfupdateとinitです．'
    - 'wasanbon-admin.py selfupdateと実行してください．'
    - 'この作業はネットワークに繋がっている必要があります．'
    - 'Macユーザや，Linuxユーザの場合は，sudoを最初につけます．sudo wasanbon-admin.py selfupdate'
    - 'Windowsユーザの方は，管理者権限でコンソールを起動しておく必要があります．'
    - '基本的には，ユーザ権限制御をコントロールパネルでオフにしてから再起動しますが，'
    - 'Windows8の場合は，さらにコンソールを起動する際に，「管理者で実行」オプションを入れるか，'
    - 'ショートカットを作成してプロパティの設定で，常に管理者で実行とするとやりやすくなります．'
    - 'では，wasanbon-admin.py selfupdateを行ってください．'
    - 'これで貴方のホームディレクトリにrtmというディレクトリが作成されます．'
    - 'その中に，最新のwasanbonのコードをダウンロードし，再度インストールを試みます．'
  step2 :
    - 'ここからwasanbonのチュートリアルを始めますが，次にやることは，待つことです．'
    - '"wasanbon-admin.py init"というコマンドを打ってください．'
    - 'この作業はネットワークに繋がっている必要があります．'
    - 'svn, emacsやcmake, git, hg, doxygenなどの便利なツールをインストールします．'
    - 'さらにC++, Python, java版のOpenRTM-aistや，eclipse, rtshellなどのツールをダウンロードし，'
    - '一つ一つインストールします．'
    - 'Macユーザや，Linuxユーザの場合は，sudoを最初につけます．sudo wasanbon-admin.py init'
    - 'Windowsユーザの方は，管理者権限でコンソールを起動しておく必要があります．'
    - '基本的には，ユーザ権限制御をコントロールパネルでオフにしてから再起動しますが，'
    - 'Windows8の場合は，さらにコンソールを起動する際に，「管理者で実行」オプションを入れるか，'
    - 'ショートカットを作成してプロパティの設定で，常に管理者で実行とするとやりやすくなります．'
    - 'では，wasanbon-admin.py initを行ってください．すでに一度initした方は，'
    - 'initの継続許可を求められますが，基本的にはyを押してください．'